<div class="container-books">
    <div class="books" *ngFor="let book of favoriteList">
            <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title><p class="textFormatTitle">{{book.book_title}}</p></mat-card-title>
                    </mat-card-header>
                        <img mat-card-image [src]="book.id_google" class="img">
    
                        <mat-card-content>
                            <p class="textFormat">
                                {{book.book_description}} 
                            </p>
    
                        </mat-card-content>
                    <mat-card-actions>
                        <button (click)="delete(book)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
    </div>
</div>
